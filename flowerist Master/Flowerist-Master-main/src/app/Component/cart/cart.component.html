

<div class="container" style="height: auto;">
  <div class="card bg-transparent">
    <div class="card-brand" *ngIf="cart.length>0"><h1> Shopping&nbsp;Cart </h1></div>

    <table class="table table-dark table-transparent p-4 table-hover table-condensed"
    *ngIf="cart.length > 0" style="overflow-x: auto; overflow-y: hidden;" >
      <thead style="background-color: #004225;">
          <tr >
            <th >Sr No</th>
            <th >Name</th>
            <th >Quantity</th>
            <th >Price</th>
            <th>total</th>
            <th>Action</th>

          </tr>
    </thead>


    <tbody class="text-dark" style="background-color: rgb(145, 236, 150);">
      <tr *ngFor="let product of cart let i = index" >

        <td >{{i+1}} {{ getTotal()}}</td>
        <td>{{product.productName}}</td>
        <td> <button type="button" onclick="this.parentNode.querySelector('input[type=number]').stepDown()" >-</button>
          <input type="number" value="{{product.productQuantity}}" style="width: 36px;" min="1" max="50" >
          <button type="button" onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus" >+</button>
        </td>

        <td>{{product.productPrice}}</td>
        <td>{{productTotal[i]}}</td>

        <td><button class="border-0" style="background: transparent; "><img src="https://img.icons8.com/fluency/48/000000/cancel.png" (click)="onRemove(i)" style="width: 30px;height: 30px;"/></button ></td>



    </tr>

      <tr>
        <td ></td>
        <td></td>
        <td >{{ getTotal()}}</td>
        <td colspan="1">Grand&nbsp;Total</td>
        <td>{{total.toFixed(2) | currency: 'INR'}}</td>
        <td></td>
      </tr>

      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
        <td colspan="5">
          <div class="btn btn-design" (click)="checkout()" style="float: right;" > Checkout</div>
        </td>
      </tr>
    </tbody>
    </table>




    <div class="col-sm-12 empty-cart-cls text-center alert alert-info mt-3" *ngIf="cart.length===0" style="background-color:rgb(145, 236, 150) ;">
       <img src="https://i.imgur.com/dCdflKN.png" width="130" height="130" class="img-fluid  mr-3">
      <h3><strong>Your Cart is Empty</strong></h3>
      <h4>Add something to make me happy :)</h4>
       <a href="#" class="btn  cart-btn-transform " data-abc="true" style="background-color: #004225;color: white;">continue shopping</a>
   </div>

  </div>
</div>
